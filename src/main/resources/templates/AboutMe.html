<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>
<div>
    <!--导航-->
    <div class="ui inverted vertical masthead center aligned segment m-shadow-small">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu stackable">
                <a class="menu toggle toc item">
                    <i class="sidebar icon"></i>
                </a>
                <a class="item" th:href="@{/}">首页</a>
                <a class="item" th:href="@{/types/-1}">分类</a>
                <a class="item" th:href="@{/tags/-1}">标签</a>
                <a class="item" th:href="@{/archives}">归档</a>
                <a class="active item" th:href="@{/about}">关于我</a>
                <div class="right item">
                    <form name="search" th:action="@{/search}" target="_blank" method="post">
                        <div class="ui icon input">
                            <input type="text" name="query" placeholder="Search....." th:value="${query}">
                            <i onclick="document.forms['search'].submit" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--中间内容 -->
    <div class="m-padded-tb-big">
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="eleven wide column">
<!--                    <img src="https://unsplash.it/800/600/?image=1005" alt="" class="ui rounded image">-->
                    <img src="https://picsum.photos/id/1010/800/600/?image=1005" alt="" class="ui rounded image">
                </div>
                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text">这是是一个外观简洁的个人博客网站，上面可以放一些技术分享、文章分享以及资源享。</p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui orange basic label m-margin-tb-tiny">编程</div>
                        <div class="ui orange basic label m-margin-tb-tiny">游戏</div>
                        <div class="ui orange basic label m-margin-tb-tiny">运动</div>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic label m-margin-tb-tiny">java</div>
                        <div class="ui teal basic label m-margin-tb-tiny">spring</div>
                        <div class="ui teal basic label m-margin-tb-tiny">html</div>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content="1124282986" data-position="bottom center"><i class="qq icon"></i></a>
                    </div>

                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img class="ui rounded image" src="../static/images/tt.jpg" th:src="@{/images/tt.jpg}" style="width: 100px">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--底部footer -->

    <footer style="height: 270px" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <img src="../static/images/tt.jpg" th:src="@{/images/tt.jpg}" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">敬亲期待...</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="" class="item">Email：1124282986@qq.com</a>
                        <a href="" class="item">QQ：1124282986</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Hello</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">清晨的林中，没有风，所有的树木都安静着，连小小一片树叶都不擅自舞动
                        。花累累的开着，一道阳光斜射过来泊在那儿，泄泄融融。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 HZhou. All rights reserved.</p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/nmp/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.qq').popup({
    })
    $('.wechat').popup({
        popup : $('.wechat-qr.popup'),
        on : 'hover',
        position : 'bottom center'
    })
</script>
</body>
</html>
